<!-- Profile Modal -->
<div
	id="profileModal"
	class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden transition-all duration-300"
>
	<div class="fixed inset-0 flex items-center justify-center px-2 sm:px-4 z-50">
		<div class="absolute inset-0 bg-gray-900 opacity-40"></div>
		<div
			class="relative w-full max-w-lg sm:my-8 my-2 text-left transition-all transform bg-white dark:bg-gray-900 shadow-2xl border border-gray-200 dark:border-gray-700 rounded-2xl sm:p-8 p-4 overflow-y-auto max-h-[95vh] animate-fadeIn"
		>
			<!-- Modal Header -->
			<div class="flex justify-between items-center mb-6">
				<div class="flex items-center gap-3">
					<div
						class="h-10 w-10 rounded-full bg-primary flex items-center justify-center text-white font-bold text-lg shadow"
					>
						<i class="fas fa-user"></i>
					</div>
					<h3
						class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight"
					>
						Profile
					</h3>
				</div>
				<button
					id="closeProfileModal"
					class="text-gray-400 hover:text-primary transition-colors rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-primary"
				>
					<i class="fas fa-times text-xl"></i>
				</button>
			</div>

			<hr class="mb-6 border-gray-200 dark:border-gray-700" />

			<!-- Profile Form -->
			<form id="profileForm" class="space-y-5">
				<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
					<!-- First Name -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>First Name</label
						>
						<input
							type="text"
							id="firstname"
							name="firstname"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- Last Name -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Last Name</label
						>
						<input
							type="text"
							id="lastname"
							name="lastname"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- Email -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Email</label
						>
						<input
							type="email"
							id="email"
							name="email"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- Phone -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Phone</label
						>
						<input
							type="tel"
							id="phone"
							name="phone"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- Address -->
					<div class="sm:col-span-2">
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Address</label
						>
						<input
							type="text"
							id="address"
							name="address"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>
				</div>

				<hr class="my-2 border-gray-200 dark:border-gray-700" />

				<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
					<!-- Username -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Username</label
						>
						<input
							type="text"
							id="username"
							name="username"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- Current Password (for verification) -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Current Password</label
						>
						<input
							type="password"
							id="currentPassword"
							name="currentPassword"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
							required
						/>
					</div>

					<!-- New Password -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>New Password</label
						>
						<input
							type="password"
							id="newPassword"
							name="newPassword"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
						/>
					</div>

					<!-- Confirm New Password -->
					<div>
						<label
							class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide"
							>Confirm New Password</label
						>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 transition"
						/>
					</div>
				</div>

				<!-- Form Actions -->
				<div
					class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4 mt-4 sm:mt-6"
				>
					<button
						type="submit"
						class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors w-full sm:w-auto font-semibold shadow-sm"
					>
						Save Changes
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<style>
	@keyframes fadeIn {
		from {
			opacity: 0;
			transform: translateY(30px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	.animate-fadeIn {
		animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
	}
</style>
