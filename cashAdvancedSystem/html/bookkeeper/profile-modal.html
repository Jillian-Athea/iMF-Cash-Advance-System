<!-- Profile Modal -->
<div
	id="profileModal"
	class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden"
>
	<div
		class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-full sm:max-w-lg p-4 sm:p-0 relative overflow-hidden max-h-screen overflow-y-auto mx-2"
	>
		<!-- Header -->
		<div
			class="flex items-center gap-4 px-2 sm:px-8 pt-4 sm:pt-8 pb-2 sm:pb-4 border-b border-gray-200 dark:border-gray-700"
		>
			<div class="flex-shrink-0 bg-primary/10 rounded-full p-3">
				<i class="fas fa-user text-3xl text-primary"></i>
			</div>
			<h2 class="text-2xl font-extrabold text-gray-800 dark:text-gray-100">
				Profile
			</h2>
			<button
				id="closeProfileModal"
				class="ml-auto text-gray-400 hover:text-primary text-3xl font-bold focus:outline-none"
				title="Close"
			>
				&times;
			</button>
		</div>
		<!-- Form -->
		<form id="profileForm" class="px-2 sm:px-8 py-4 sm:py-6 space-y-6">
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>FIRST NAME</label
					>
					<input
						type="text"
						id="firstname"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
						required
					/>
				</div>
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>LAST NAME</label
					>
					<input
						type="text"
						id="lastname"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
						required
					/>
				</div>
			</div>
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>EMAIL</label
					>
					<input
						type="email"
						id="email"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
						required
					/>
				</div>
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>PHONE</label
					>
					<input
						type="text"
						id="phone"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
					/>
				</div>
			</div>
			<div>
				<label
					class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
					>ADDRESS</label
				>
				<input
					type="text"
					id="address"
					class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
				/>
			</div>
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>USERNAME</label
					>
					<input
						type="text"
						id="username"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
						required
					/>
				</div>
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>CURRENT PASSWORD</label
					>
					<input
						type="password"
						id="currentPassword"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
						required
					/>
				</div>
			</div>
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>NEW PASSWORD</label
					>
					<input
						type="password"
						id="newPassword"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
					/>
				</div>
				<div>
					<label
						class="block text-xs font-semibold text-gray-500 dark:text-gray-300 mb-1"
						>CONFIRM NEW PASSWORD</label
					>
					<input
						type="password"
						id="confirmPassword"
						class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 p-2.5 focus:ring-primary focus:border-primary"
					/>
				</div>
			</div>
			<div class="flex flex-col sm:flex-row justify-end mt-4 gap-2 sm:gap-0">
				<button
					type="submit"
					class="px-6 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-secondary transition"
				>
					Save Changes
				</button>
			</div>
		</form>
	</div>
</div>
