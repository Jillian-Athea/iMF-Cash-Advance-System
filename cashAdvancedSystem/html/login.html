<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Construction Corp.</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: "#8B1C23",
							secondary: "#A52A2A",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-white to-gray-200"
	>
		<div class="w-full max-w-md mx-auto p-6">
			<div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10">
				<div class="flex flex-col items-center mb-6">
					<div
						class="bg-primary rounded-full p-4 mb-2 flex items-center justify-center shadow-lg"
					>
						<img
							src="../images/imfLogo.png"
							alt="Logo"
							class="h-16 w-16 object-contain"
						/>
					</div>
					<h2 class="text-primary text-2xl font-extrabold tracking-tight">
						Construction Corp.
					</h2>
				</div>
				<form id="loginForm" class="space-y-6">
					<div>
						<label
							for="username"
							class="block text-sm font-semibold text-gray-700 mb-1"
							>Username</label
						>
						<div class="relative">
							<span
								class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
							>
								<i class="fas fa-user"></i>
							</span>
							<input
								type="text"
								name="username"
								id="username"
								required
								class="block w-full h-12 pl-10 pr-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
								placeholder="Enter your username"
							/>
						</div>
					</div>
					<div>
						<label
							for="password"
							class="block text-sm font-semibold text-gray-700 mb-1"
							>Password</label
						>
						<div class="relative">
							<span
								class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
							>
								<i class="fas fa-lock"></i>
							</span>
							<input
								type="password"
								name="password"
								id="password"
								required
								class="block w-full h-12 pl-10 pr-10 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
								placeholder="Enter your password"
							/>
							<button
								type="button"
								id="togglePassword"
								class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary focus:outline-none"
							>
								<i class="fas fa-eye"></i>
							</button>
						</div>
					</div>
					<div>
						<button
							id="loginBtn"
							type="submit"
							class="w-full flex justify-center items-center py-3 px-4 rounded-xl shadow font-semibold text-white bg-primary hover:bg-secondary transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
						>
							<span id="loginBtnText">Sign In</span>
							<svg
								id="loginSpinner"
								class="hidden ml-2 w-5 h-5 animate-spin text-white"
								fill="none"
								viewBox="0 0 24 24"
							>
								<circle
									class="opacity-25"
									cx="12"
									cy="12"
									r="10"
									stroke="currentColor"
									stroke-width="4"
								></circle>
								<path
									class="opacity-75"
									fill="currentColor"
									d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
								></path>
							</svg>
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Toast Notification -->
		<div
			id="toast"
			class="hidden fixed bottom-6 right-6 z-50 min-w-[200px] max-w-xs rounded-lg shadow-lg px-6 py-4 flex items-center space-x-3 transition-all duration-300 bg-green-500 text-white"
		>
			<i class="fas fa-check-circle"></i>
			<span id="toastMessage"></span>
		</div>
		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../js/crypto.js"></script>
		<script src="../js/auth.js"></script>
		<script src="../js/login.js"></script>
		<script>
			// Password visibility toggle
			const togglePassword = document.getElementById("togglePassword");
			const password = document.getElementById("password");

			togglePassword.addEventListener("click", function () {
				const type =
					password.getAttribute("type") === "password" ? "text" : "password";
				password.setAttribute("type", type);

				this.querySelector("i").classList.toggle("fa-eye");
				this.querySelector("i").classList.toggle("fa-eye-slash");
			});
		</script>
	</body>
</html>
